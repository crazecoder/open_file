name: open_file_linux
description: Linux platform implementation of open_file
repository: https://github.com/crazecoder/open_file/tree/master/open_file_linux
version: 0.0.4

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.3
  open_file_platform_interface: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

